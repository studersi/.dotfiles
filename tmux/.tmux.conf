# === List of plugins
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# https://github.com/tmux-plugins/tpm?tab=readme-ov-file#installation
set -g @plugin 'tmux-plugins/tpm'

# https://github.com/tmux-plugins/tmux-sensible
set -g @plugin 'tmux-plugins/tmux-sensible'

# https://github.com/tmux-plugins/tmux-yank?tab=readme-ov-file#via-tpm-recommended
set -g @plugin 'tmux-plugins/tmux-yank'

# https://github.com/christoomey/vim-tmux-navigator?tab=readme-ov-file#tpm
set -g @plugin 'christoomey/vim-tmux-navigator'

# https://github.com/catppuccin/tmux?tab=readme-ov-file#tpm
# set -g @plugin 'catppuccin/tmux'

# # https://github.com/dreamsofcode-io/catppuccin-tmux?tab=readme-ov-file#tpm
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @catppuccin_flavour 'mocha' # latte, frappe, macchiato, mocha

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
